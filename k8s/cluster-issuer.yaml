# ClusterIssuer para Let's Encrypt
# Este archivo está listo para cuando tengas un dominio
# NO lo apliques ahora, solo cuando tengas dominio configurado

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: info@newdecadeinsurance.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
          # AGREGAR ESTO:
          podTemplate:
            metadata:
              annotations:
                acme.cert-manager.io/http01-edit-in-place: "true"

---
# ClusterIssuer de staging para pruebas (opcional)
# Usa este primero para probar, tiene límites más altos
apiVersion: cert-manager.io/v1
