name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: newdecade-website
  K8S_NAMESPACE: newdecade

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Configure kubectl with DigitalOcean
      run: |
        doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_ID }}

    - name: Create/Update Docker Hub Secret
      run: |
        kubectl create secret docker-registry dockerhub-secret \
          --docker-server=https://index.docker.io/v1/ \
          --docker-username="${{ secrets.DOCKER_USERNAME }}" \
          --docker-password="${{ secrets.DOCKER_PASSWORD }}" \
          --docker-email="${{ secrets.DOCKER_EMAIL }}" \
          --namespace=${{ env.K8S_NAMESPACE }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to Kubernetes
      run: |
        # Crear namespace si no existe
        kubectl apply -f k8s/namespace.yaml

        # Aplicar manifiestos en orden correcto
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress-production.yaml

        # CLAVE: Forzar actualización usando el SHA del commit
        kubectl set image deployment/newdecade-website \
          newdecade-website=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:main-${GITHUB_SHA::7} \
          -n ${{ env.K8S_NAMESPACE }}

        # Forzar recreación de pods
        kubectl rollout restart deployment/newdecade-website -n ${{ env.K8S_NAMESPACE }}

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/newdecade-website -n ${{ env.K8S_NAMESPACE }} --timeout=5m

    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.K8S_NAMESPACE }}
        echo ""
        echo "=== Image in use ==="
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o jsonpath="{.items[0].spec.containers[0].image}"
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ env.K8S_NAMESPACE }}
        echo "=== Ingress ==="
        kubectl get ingress -n ${{ env.K8S_NAMESPACE }}
        echo "=== Certificate ==="
        kubectl get certificate -n ${{ env.K8S_NAMESPACE }}
